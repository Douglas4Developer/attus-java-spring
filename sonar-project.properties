# SonarQube project identification
sonar.projectKey=attus-backend
sonar.projectName=Attus Backend
sonar.projectVersion=1.0

# Source directories
sonar.sources=src/main/java

# Test directories
sonar.tests=src/test/java

# Binary files (compiled classes)
sonar.java.binaries=target/classes

# Report paths for code coverage (JaCoCo)
sonar.jacoco.reportPaths=target/jacoco.exec

# Exclude generated files
sonar.exclusions=**/generated/**

# Include only test files for testing coverage
sonar.test.inclusions=**/*Test.java

# Set the encoding of the source files
sonar.sourceEncoding=UTF-8

# Connection details to SonarQube server
sonar.host.url=http://localhost:9000
sonar.login=my_sonar_token
